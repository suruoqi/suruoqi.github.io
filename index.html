<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情侣空间--苏蒻琦</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(0,0,0,0.8), rgba(0,0,0,1)); 
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .heart {
            position: absolute;
            width: 200px;
            height: 180px;
            background: url('image.png') no-repeat center/contain;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 5s infinite ease-in-out, beat 1s infinite ease-in-out, flyToText 5s ease-in-out 2s forwards;
        }
        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(-10px); }
            50% { transform: translate(-50%, -50%) translateY(10px); }
        }
        @keyframes beat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
        @keyframes flyToText {
            100% { top: 20%; left: 50%; transform: translate(-50%, -20%) scale(0.5); }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .stars {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out alternate;
            opacity: 0.8;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        .firefly {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            box-shadow: 0 0 10px yellow;
            animation: fly 10s infinite;
        }
        @keyframes fly {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100px, -50px); }
            50% { transform: translate(-50px, 100px); }
            75% { transform: translate(-100px, -50px); }
            100% { transform: translate(0, 0); }
        }
        #message {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            background: linear-gradient(to right, #ff9999, #ff66b2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5), 0 0 20px rgba(255, 105, 180, 0.5);
        }
        #message2 {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #ff66b2;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
        }
        #message2 a {
            color: #ff66b2;
            text-decoration: none;
            position: relative;
            display: inline-block;
            animation: jump 1.5s infinite;
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .effect {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 182, 193, 0.8);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px 10px rgba(255, 182, 193, 0.5);
            animation: effectAnimation 1s ease-out;
        }
        @keyframes effectAnimation {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(2); opacity: 0; }
        }
        .heart-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('heart.png') no-repeat center/contain;
            background-size: cover;
            border-radius: 50%;
            pointer-events: none;
            animation: heartEffect 1s ease-out forwards;
        }
        @keyframes heartEffect {
            from { transform: scale(1); opacity: 1; bottom: 0; }
            to { transform: scale(0.5); opacity: 0; bottom: 100vh; }
        }
        .meteor {
            position: absolute;
            width: 50px;
            height: 50px; 
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,0,0,0.8)); 
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
            animation: meteor 1s linear infinite;
            transform: rotate(45deg);
        }
        @keyframes meteor {
            0% { transform: translateX(0) translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateX(-300vw) translateY(300vh) rotate(45deg); opacity: 0; }
        }
        .star-particle {
            position: absolute;
            width: 15px;
            height: 15px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: floatStar 10s infinite;
        }
        @keyframes floatStar {
            0% { transform: translate(0, 0); }
            100% { transform: translate(calc(-100vw + 100px), calc(100vh - 100px)); }
        }
        .star-trail {
            position: absolute;
            width: 2px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8); 
            opacity: 0.8;
            transform: rotate(30deg);
            animation: starTrail 10s linear infinite;
        }
        @keyframes starTrail {
            0% { transform: translateX(0) rotate(30deg); }
            100% { transform: translateX(100vw) rotate(30deg); }
        }
        .heart-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: url('heart.png') no-repeat center/contain;
            background-size: cover;
            border-radius: 50%;
            pointer-events: none;
            animation: heartParticle 5s linear infinite;
        }
        @keyframes heartParticle {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-200px) scale(0.5); }
        }
    </style>
</head>
<body>
    <div class="stars" style="top:10%; left:10%; animation: twinkle 3s infinite ease-in-out alternate;"></div>
    <div class="stars" style="top:20%; left:30%; animation: twinkle 4s infinite ease-in-out alternate;"></div>
    <div class="stars" style="top:30%; left:50%; animation: twinkle 2s infinite ease-in-out alternate;"></div>
    <div class="stars" style="top:40%; left:70%; animation: twinkle 5s infinite ease-in-out alternate;"></div>
    <div class="stars" style="top:50%; left:90%; animation: twinkle 3s infinite ease-in-out alternate;"></div>
    <div class="stars" style="top:60%; left:20%; animation: twinkle 4s infinite ease-in-out alternate;"></div>
    <div class="stars" style="top:70%; left:40%; animation: twinkle 2s infinite ease-in-out alternate;"></div>
    <div class="stars" style="top:80%; left:60%; animation: twinkle 5s infinite ease-in-out alternate;"></div>
    <div class="stars" style="top:90%; left:80%; animation: twinkle 3s infinite ease-in-out alternate;"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="heart"></div>
    <div id="message">我是苏蒻琦 A beautiful girl.</div>
    <div id="message2">他是我的 <a href="https://wuwangze.github.io" target="_blank">宝宝</a></div>
    
    <script>
        document.body.addEventListener('touchstart', function(e) {
            for (let i = 0; i < 5; i++) {
                const heartEffect = document.createElement('div');
                heartEffect.className = 'heart-effect';
                document.body.appendChild(heartEffect);
                const x = e.touches[0].pageX;
                const y = e.touches[0].pageY;
                heartEffect.style.left = `${x}px`;
                heartEffect.style.top = `${y}px`;
                setTimeout(() => {
                    heartEffect.remove();
                }, 1000);
            }
        });

        document.body.addEventListener('touchmove', function(e) {
            const x = e.touches[0].pageX;
            const y = e.touches[0].pageY;
            const heartEffect = document.createElement('div');
            heartEffect.className = 'heart-effect';
            document.body.appendChild(heartEffect);
            heartEffect.style.left = `${x}px`;
            heartEffect.style.top = `${y}px`;
            setTimeout(() => {
                heartEffect.remove();
            }, 1000);
        });

        function createMeteor() {
            const meteor = document.createElement('div');
            meteor.className = 'meteor';
            meteor.style.left = `${Math.random() * 100}vw`;
            meteor.style.top = `${Math.random() * 50}vh`;
            document.body.appendChild(meteor);
            setTimeout(() => {
                meteor.remove();
            }, 1000);
        }

        function createStarParticle() {
            const star = document.createElement('div');
            star.className = 'star-particle';
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(star);
            setTimeout(() => {
                star.remove();
            }, 10000);
        }

        function createHeartParticle() {
            const heartParticle = document.createElement('div');
            heartParticle.className = 'heart-particle';
            heartParticle.style.left = `${Math.random() * 100}vw`;
            heartParticle.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(heartParticle);
            setTimeout(() => {
                heartParticle.remove();
            }, 5000);
        }

        setInterval(createMeteor, 1500);
        setInterval(createStarParticle, 300);
        setInterval(createHeartParticle, 2000);
    </script>
</body>
</html>
